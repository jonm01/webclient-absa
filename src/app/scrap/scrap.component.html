<div class="container align-self-center">
  <div class='row' *ngIf="response==null" >
      <span id="spin"><i class="fa fa-circle-o-notch fa-spin" style="padding:10px;"></i>Fetching Reviews...</span>
  </div>
  <div *ngIf="response!=null">
    <div class='row'> 
      <h4><table> 
          <tr> 
            <td><b>Name:</b></td>
            <td>{{response.name}}</td>
          </tr>
          <tr>
            <td><b>Price:</b></td>
            <td>{{response.price}}</td>
          </tr>
          <tr>
            <td><b>Reviews:</b></td>
            <td>{{response.count}}</td>
          </tr>
      </table> </h4>
    </div>
    <div class='row'>
      <div class='col-sm-9'>
      </div>
      <div class='col-sm-3'>
        <button id='lbtn2' type='button' class='btn btn-default' (click)='analyse();'>Analyse Now</button>
      </div>
    </div>
  </div>
</div>
